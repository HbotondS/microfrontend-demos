name: ESLint Linting

on:
  pull_request:
    branches:
      - main

jobs:
  svelte-remote:
    name: Lint Svelte remote app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install eslint --global
      - run: npm ci

      - name: Linting
        run: eslint svelte-mf-app/remote/src
