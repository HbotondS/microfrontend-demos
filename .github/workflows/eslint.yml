name: ESLint Linting

on:
  pull_request:
    branches:
      - main

jobs:
  svelte-remote:
    name: Lint Svelte remote app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install eslint --global
      - name: Install dependencies
        working-directory: svelte-mf-app/remote
        run: npm install

      - name: Linting
        working-directory: svelte-mf-app/remote
        run: eslint src
